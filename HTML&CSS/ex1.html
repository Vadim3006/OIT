<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	.ex{
	animation: exer 8s;

		}
	@-webkit-keyframes exer{
    0% {
    	margin-left: 100px;
    }
50%{
	
   	
   	
   	transform: translate(100px,50px);
}
60%{
	transform:skew(15deg);
}
70%{
	transform: scale(1.5,0.5);
}
85%{
		transform: rotate(90deg);
}
   100% {
   	margin-left: 600px;
   	
   }
}	
  
  

	</style>
	<title></title>
</head>
